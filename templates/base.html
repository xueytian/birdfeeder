<!DOCTYPE html>
<html>
<head>
    <title>
        Feeder
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <style>
      body {
        background: url(https://images.unsplash.com/photo-1590823128078-fc3bf8cfdb91?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80);
        background-size: cover;
        background-position: center;
      }
      .loadMore {
        text-align: center;
        margin: auto;
      }
      html {
        height: 100%;
        max-height: 100%;
      }
      .content-section {
          width: 50%;
          margin: auto;
          margin-top: 10%;
          background-color: white;
          opacity: 0.90;
          border-radius: 5%;
      }
      .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 60%;
        height: 60%;
        background-color: white;
        color: black;
      }

      /* On mouse-over, add a deeper shadow */
      .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        cursor: pointer;
      }
      .card-body {
          background-color: rgba(236, 233, 233, 0.863);
          padding: 10px 16px;
          text-overflow: ellipsis;
      }
      .card-text {
        display: block;/* or inline-block */
        text-overflow: ellipsis;
        word-wrap: break-word;
        overflow: hidden;
        max-height: 5.2em;
        line-height: 1.8em;
        margin-bottom: 8px;
      }
      /* Add some padding inside the card container */
      .container {
        text-align-last: center;
        padding: 10px 16px;
      }
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        grid-column-gap:80px;
        grid-row-gap: 50px;
        border-radius: 5%;
        border-color: azure;
        /* background-color: white; */
        margin: auto;
        
        width: 80%;
        padding: 10px;
        justify-content: center;
      }
      .grid-item {
          text-align: left;
      }
      .button {
          margin-top: 50px;
          text-align: center;
      }
      .else {
        margin-top: 60px;
        text-align: center;
      }
      .search-container {
        margin: auto;
        text-align: center;
        margin-top: 100px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        max-width: 50%;
        height: 20%;
      }
      .update-form {
        margin: auto;
        margin-top: 100px;
        background-color: white;
        padding: 2em;
        border-radius: 2%;
        opacity: 0.95;
      }
      .grid-item.hidden {
        display: none;
      }
      .read {
        margin-top: 80px;
        font-family: 'Caveat Brush', sans-serif;
        color:grey;
      }
      .unread{
        margin-top: 80px;
        font-family: 'Caveat Brush', sans-serif;
        color:black;
      }
    </style>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav navbar-nav">
      <li><a href="{% url 'index' %}" style="font-size: 2em; font-family: 'Caveat Brush', cursive; font-weight: 700;">Pictures</a></li>
      <li><a href="{% url 'message' %}" style="font-size: 2em; font-family: 'Caveat Brush', cursive; font-weight: 700;">Messages</a></li>
    </ul>
  </nav>
  <div class="container">
    <div id="content"class="row">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
